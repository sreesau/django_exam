{% extends "base_page.html" %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center mt-4">
    <div class="card" style="width: 500px; border-radius: 30px;">
      <div class="card-body d-flex flex-column align-items-center">
{% for result in search_results %}
<h5 class="card-title">{{ result.name }}</h5>
                    <p class="card-text"><strong>Quantity:</strong> {{ result.quantity }}</p>
                    <p class="card-text"><strong>Price:</strong> {{ result.price }}</p>
                    <p class="card-text"><strong>Manufactured Date:</strong> {{ result.mfg_date }}</p>
                    <p class="card-text"><strong>Expiry Date:</strong> {{ result.exp_date }}</p>
{% endfor %}
      </div>
    </div>
</div>
{% endblock %}
