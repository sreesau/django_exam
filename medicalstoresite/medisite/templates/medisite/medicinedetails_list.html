{% extends "base_page.html" %}

{% block content %}
  <h1>MedicineDetails List</h1>
  {% if medicines %}
  <ul>
    {% for medicine in medicines %}
      <li>
        <a href="{{ medicine.get_absolute_url }}">{{ medicine.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no medicines in the site.</p>
  {% endif %}       
{% endblock %}
