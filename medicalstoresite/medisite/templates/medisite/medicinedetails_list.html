{% extends "base_page.html" %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center mt-4">
  <div class="card" style="width: 500px; border-radius: 30px;">
    <div class="card-body d-flex flex-column align-items-center">
      <h2 class="card-title text-center">Medicine List</h2>
  {% if medicines %}
  <ul>
    {% for medicine in medicines %}
      <table>
        <a href="{{ medicine.get_absolute_url }}">{{ medicine.name }}</a>
      </li>
    {% endfor %}
      </table>
  {% else %}
    <p>There are no medicines in the site.</p>
  {% endif %}     
    </div>
  </div> 
</div> 
{% endblock %}
